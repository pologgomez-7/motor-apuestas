<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Picks - Aut√≥nomo</title>
    <style>
        body { font-family: sans-serif; background: #0d1117; color: white; text-align: center; padding: 20px; }
        .card { background: #161b22; border: 1px solid #30363d; padding: 20px; border-radius: 15px; max-width: 400px; margin: auto; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #30363d; background: #0d1117; color: white; width: 80%; }
        button { background: #238636; color: white; border: none; padding: 12px; border-radius: 8px; width: 85%; margin-top: 10px; cursor: pointer; font-weight: bold; }
        .resultado-box { margin-top: 20px; background: #21262d; padding: 15px; border-radius: 10px; text-align: left; border-left: 5px solid #238636; }
        .valor { color: #58a6ff; font-weight: bold; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ü§ñ Robot de Picks IA</h2>
        <input type="text" id="inputEquipo" placeholder="Ej: Real Madrid">
        <button onclick="analizarEquipo()">Generar Pick Aut√≥nomo</button>
        <div id="pantalla"></div>
    </div>

    <script>
        async function analizarEquipo() {
            const eq = document.getElementById('inputEquipo').value;
            const caja = document.getElementById('pantalla');
            if(!eq) return;
            
            caja.innerHTML = "Analizando √∫ltimos 10 partidos...";

            try {
                const r = await fetch(`/api/index?team=${eq}`);
                const d = await r.json();

                if(d.error) {
                    caja.innerHTML = `<p style="color:red">${d.error}</p>`;
                    return;
                }

                caja.innerHTML = `
                    <div class="resultado-box">
                        <p>üìç Equipo: <b>${d.equipo_nombre}</b></p>
                        <p>‚öΩ Goles (Promedio): <b>${d.promedio_goles}</b></p>
                        <p>üéØ Mejor Opci√≥n: <span class="valor">${d.recomendacion_goles}</span></p>
                        <p>üö© C√≥rneres: <span class="valor">${d.recomendacion_corners}</span></p>
                        <p>üìà Confianza: <span style="color:#3fb950">${d.confianza}</span></p>
                    </div>`;
            } catch (e) {
                caja.innerHTML = "Error al conectar con el cerebro.";
            }
        }
    </script>
</body>
</html>
