<!DOCTYPE html>
<html>
<head>
    <title>Mi Robot de Picks</title>
    <style>
        body { background: #0b0e14; color: white; font-family: sans-serif; text-align: center; }
        .caja { background: #161b22; padding: 20px; border-radius: 20px; max-width: 400px; margin: auto; border: 2px solid #238636; }
        input { padding: 10px; border-radius: 10px; width: 80%; }
        button { background: #238636; color: white; padding: 10px; border-radius: 10px; cursor: pointer; margin-top: 10px; }
        .resultado { background: #21262d; margin-top: 20px; padding: 15px; border-radius: 10px; text-align: left; }
        .verde { color: #3fb950; font-weight: bold; }
    </style>
</head>
<body>
    <div class="caja">
        <h1>ü§ñ Robot de Picks</h1>
        <input type="text" id="nombre" placeholder="Escribe un equipo...">
        <button onclick="buscar()">¬°Calcular Pick!</button>
        <div id="pantalla"></div>
    </div>

    <script>
        async function buscar() {
            const eq = document.getElementById('nombre').value;
            const pan = document.getElementById('pantalla');
            pan.innerHTML = "Pensando...";

            const res = await fetch(`/api/index?team=${eq}`);
            const d = await res.json();

            // Aqu√≠ el cuerpo recibe las piezas que el cerebro envi√≥
            pan.innerHTML = `
                <div class="resultado">
                    <p>üìç Equipo: ${d.equipo_nombre}</p>
                    <p>‚öΩ Goles: <span class="verde">${d.recomendacion_goles}</span></p>
                    <p>üö© C√≥rneres: <span class="verde">${d.recomendacion_corners}</span></p>
                    <p>üìä Promedio: ${d.promedio_goles}</p>
                    <p>‚≠ê Confianza: ${d.confianza}</p>
                </div>`;
        }
    </script>
</body>
</html>
