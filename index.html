<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador IA de Picks</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0b0e14; color: white; text-align: center; padding: 20px; }
        .container { max-width: 450px; margin: auto; background: #161b22; padding: 25px; border-radius: 20px; border: 1px solid #30363d; box-shadow: 0 15px 35px rgba(0,0,0,0.7); }
        input { width: 85%; padding: 12px; margin: 15px 0; border-radius: 10px; border: 1px solid #30363d; background: #0d1117; color: white; font-size: 16px; }
        button { background: #238636; color: white; border: none; padding: 15px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 90%; font-size: 16px; }
        .result-card { margin-top: 25px; padding: 20px; border-radius: 15px; background: #21262d; border-left: 6px solid #238636; text-align: left; }
        .pick-value { color: #58a6ff; font-size: 20px; font-weight: bold; display: block; margin-top: 5px; }
        .badge { background: #388bfd33; color: #58a6ff; padding: 4px 10px; border-radius: 20px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Picks Aut√≥nomos IA</h1>
        <p>Introduce un equipo para generar pron√≥stico</p>
        <input type="text" id="equipo" placeholder="Ej: Real Madrid">
        <button onclick="analizar()">Generar Mejor Opci√≥n</button>
        <div id="resultado"></div>
    </div>

    <script>
        async function analizar() {
            const eq = document.getElementById('equipo').value;
            const resDiv = document.getElementById('resultado');
            if(!eq) return;
            resDiv.innerHTML = "<p>Calculando promedios y picks...</p>";

            try {
                const r = await fetch(`/api/index?team=${eq}`);
                const d = await r.json();
                
                resDiv.innerHTML = `
                    <div class="result-card">
                        <span class="badge">An√°lisis Completo: ${d.equipo}</span>
                        <p>üéØ Mejor Pick Goles: <span class="pick-value">${d.pick_goles}</span></p>
                        <p>üö© Pick C√≥rneres: <span class="pick-value">${d.pick_corners}</span></p>
                        <p>üìä Confianza IA: <span style="color:#3fb950">${d.probabilidad}</span></p>
                        <small style="color:#8b949e">Promedio Goles (Last 10): ${d.goles}</small>
                    </div>`;
            } catch (e) {
                resDiv.innerHTML = "<p style='color:#f85149'>‚ùå Error: Verifica tu API_KEY en Vercel.</p>";
            }
        }
    </script>
</body>
</html>
