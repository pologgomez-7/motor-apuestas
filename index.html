<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Predictor Pro</title>
    <style>
        body { background: #0d1117; color: white; font-family: sans-serif; text-align: center; padding: 20px; }

</head>
<body>
    <div class="container">

                }

                resDiv.innerHTML = `
