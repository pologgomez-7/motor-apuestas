<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Predictor Pro</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #0a0c10; color: white; display: flex; justify-content: center; padding: 20px; }
        .app-container { width: 100%; max-width: 500px; background: #12151c; padding: 30px; border-radius: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid #232833; }
        input { width: 100%; padding: 15px; margin: 20px 0; border-radius: 12px; border: 1px solid #2d3343; background: #0a0c10; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #00c853; border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #00e676; transform: translateY(-2px); }
        .pick-card { margin-top: 30px; padding: 20px; border-radius: 15px; background: #1c212d; border-left: 5px solid #00c853; text-align: left; }
        .value { color: #00b0ff; font-weight: bold; font-size: 1.2em; }
        .percentage { background: #00c85322; color: #00c853; padding: 2px 8px; border-radius: 10px; font-size: 0.8em; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="app-container">
        <h2 style="margin:0">ü§ñ Analizador IA Predictor</h2>
        <p style="color:#8b949e">Ingresa un equipo para analizar su pr√≥ximo partido</p>
        
        <input type="text" id="equipo" placeholder="Ej: Cali, Real Madrid, Nacional...">
        <button onclick="ejecutarIA()">Generar Pick de Valor</button>

        <div id="resultado"></div>
    </div>

    <script>
        async function ejecutarIA() {
            const eq = document.getElementById('equipo').value;
            const resDiv = document.getElementById('resultado');
            if(!eq) return;

            resDiv.innerHTML = "<p>üîÑ La IA est√° procesando estad√≠sticas...</p>";

            try {
                const response = await fetch(`/api/index?team=${eq}`);
                const data = await response.json();

                if(data.error) {
                    resDiv.innerHTML = `<p style="color:#ff5252">‚ùå ${data.error}</p>`;
                    return;
                }

                resDiv.innerHTML = `
                    <div class="pick-card">
                        <div style="font-size:0.9em; color:#8b949e; margin-bottom:10px;">PRON√ìSTICO: ${data.partido}</div>
                        <p>üèÜ Ganador: <span class="value">${data.ganador}</span> <span class="percentage">${data.confianza_ganador}</span></p>
                        <p>‚öΩ Goles: <span class="value">${data.goles}</span> <span class="percentage">${data.confianza_goles}</span></p>
                        <p>üö© C√≥rneres: <span class="value">${data.corners}</span> <span class="percentage">${data.confianza_corners}</span></p>
                        <hr style="border:0; border-top:1px solid #2d3343; margin:15px 0;">
                        <small style="color:#8b949e">üìù ${data.detalle}</small>
                    </div>`;
            } catch (e) {
                resDiv.innerHTML = "<p style='color:#ff5252'>‚ùå Error de conexi√≥n con el servidor IA.</p>";
            }
        }
    </script>
</body>
</html>
