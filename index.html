<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Cuotas Pro</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: #1e293b; padding: 25px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        input { width: 80%; padding: 12px; margin: 15px 0; border-radius: 8px; border: none; font-size: 16px; outline: none; color: #333; }
        button { background: #3b82f6; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 85%; transition: 0.3s; }
        button:hover { background: #2563eb; }
        #resultados { margin-top: 25px; text-align: left; }
        .cuota-card { background: #334155; padding: 15px; border-radius: 10px; border-left: 5px solid #10b981; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Analizador de Cuotas</h1>
        <p>Escribe un equipo para buscar cuotas reales</p>
        <input type="text" id="equipo" placeholder="Ej: Real Madrid">
        <button onclick="buscar()">Analizar Ahora</button>
        <div id="resultados"></div>
    </div>

    <script>
        async function buscar() {
            const equipo = document.getElementById('equipo').value;
            const resDiv = document.getElementById('resultados');
            if(!equipo) return alert("Escribe un equipo");

            resDiv.innerHTML = "Analizando datos...";

            try {
                // Aqu√≠ conectamos con tu carpeta api/index.js
                const response = await fetch(`/api/index?team=${equipo}`);
                const data = await response.json();
                
                if(data.results > 0) {
                    resDiv.innerHTML = `<div class="cuota-card">‚úÖ Se encontraron cuotas para <b>${equipo}</b>. Revisa tu consola para m√°s detalles.</div>`;
                } else {
                    resDiv.innerHTML = "No se encontraron partidos pr√≥ximos para ese equipo.";
                }
            } catch (e) {
                resDiv.innerHTML = "‚ùå Error al conectar con el motor.";
            }
        }
    </script>
</body>
</html>
