<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Predictor v2</title>
    <style>
        body { background: #0b0e14; color: white; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        .app { width: 100%; max-width: 400px; background: #161b22; padding: 25px; border-radius: 20px; border: 1px solid #30363d; text-align: center; }
        input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 10px; border: 1px solid #30363d; background: #0d1117; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #238636; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; }
        .box { margin-top: 20px; padding: 15px; border-radius: 10px; background: #21262d; text-align: left; border-left: 5px solid #238636; display: none; }
        .blue { color: #58a6ff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="app">
        <h2>ü§ñ Analizador IA Pro</h2>
        <input type="text" id="eq" placeholder="Ej: Cali o Real Madrid">
        <button onclick="buscar()">Generar An√°lisis</button>
        <div id="res" class="box"></div>
    </div>

    <script>
        async function buscar() {
            const input = document.getElementById('eq').value;
            const div = document.getElementById('res');
            if(!input) return;

            div.style.display = "block";
            div.innerHTML = "üß† Analizando estad√≠sticas hist√≥ricas...";

            try {
                const r = await fetch(`/api/index?team=${input}`);
                const d = await r.json();

                if(d.error) {
                    div.innerHTML = `<p style="color:red">${d.error}</p>`;
                    return;
                }

                div.innerHTML = `
                    <small style="color:#8b949e">PR√ìXIMO PARTIDO:</small>
                    <p><b>${d.titulo}</b></p>
                    <p>üèÜ Ganador: <span class="blue">${d.ganador_pick}</span></p>
                    <p>‚öΩ Goles: <span class="blue">${d.goles_pick}</span></p>
                    <p>üö© C√≥rneres: <span class="blue">${d.corners_pick}</span></p>
                    <p>üìà Confianza IA: <span style="color:#3fb950">${d.ia_confianza}</span></p>
                    <hr style="border:0; border-top:1px solid #30363d">
                    <small style="color:#8b949e">${d.resumen}</small>
                `;
            } catch (e) {
                div.innerHTML = "Error al conectar con el motor.";
            }
        }
    </script>
</body>
</html>
